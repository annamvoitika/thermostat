<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="interface.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title> Anna's Thermostat </title>
</head>
<body>
<section>
  <h1 id="temperature"></h1>
     <p>
       <button id="temperature-reset">reset</button>
       <button id="temperature-up">+</button>
       <button id="temperature-down">-</button>
       </p>
       <p>
       power saving mode is <span id="power-saving-status">on</span>
       <button id="powersaving-on">mode on</button>
       <button id="powersaving-off">mode off</button>
     </p>
     <section>
  <h1>Current temperature: <span id="current-temperature"></span></h1>
  <select id="current-city">
  <option value="london">London</option>
  <option value="newyork">New York</option>
  <option value="paris">Paris</option>
  <option value="tokyo">Tokyo</option>
</select>
</section>
   </section>
   <script src="./jasmine-standalone-3.5.0/src/thermostat.js"></script>
</body>

</html>
